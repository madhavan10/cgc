<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Classical Guitar Calendar</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- My Style Sheets -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div id="fb-root"></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main-info.js"></script>
        <script src="js/text-expand.js"></script>
        <script src="js/gc-slider.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
         
       <div class="home-page">
            <div class = "gc-slider">
                <div class="gc-slider-navigation">
                    <div class="glyphicon glyphicon-chevron-left" id="gc-left-slide-arrow" aria-hidden="true"></div>
                    <div class="glyphicon glyphicon-chevron-right" id="gc-right-slide-arrow" aria-hidden="true"></div>
                </div>
                <div class = "gc-slide-array">
                    <div class = "gc-slide" id="gc-slide-0">
                        <img class = "gc-slide-img" src = "css/images/mustache.jpg">
                    </div>
                    <div class = "gc-slide" id="gc-slide-1">
                        <img class = "gc-slide-img" src = "css/images/sevilla_painting.jpg">
                    </div>
                    <div class = "gc-slide" id="gc-slide-2">
                        <img class = "gc-slide-img" src = "css/images/Wide.jpg">
                    </div>
                </div>
            </div>

            

            <!--Scripts for fullcalendar--!>
            <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
            <script>
	        $(document).ready(function() {
                    $('#calendar').fullCalendar({
		        header: {
			    left: 'prev,next today',
			    center: 'title',
			    right: '0',
		        },
		        
                        defaultDate: '2016-02-17',
		        editable: true,
		        eventLimit: true, // allow "more" link when too many events
	            });
		
	        });
            </script> 
            <div class="gc-calendar">
                <div id="calendar"></div>
            </div>
        </div> <!--close home-page--!>

    </body>
</html>
