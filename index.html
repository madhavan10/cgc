        <script>(function(d, s, id) {

        <script>
	    $(document).ready(function() {
$('#calendar').fullCalendar({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month'
		},
		defaultDate: '2016-02-17',
		editable: true,
		eventLimit: true, // allow "more" link when too many events
	});
		
	    });
        </script>
