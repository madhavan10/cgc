                    <div class="glyphicon glyphicon-chevron-left" id="gc-left-slide-arrow" aria-hidden="true"></div>
                    <div class="glyphicon glyphicon-chevron-right" id="gc-right-slide-arrow" aria-hidden="true"></div>
                </div>
                <div class = "gc-slide-array">
                    <div class = "gc-slide" id="gc-slide-0">
                        <img class = "gc-slide-img" src = "css/images/mustache.jpg">

                    <div class = "gc-slide" id="gc-slide-1">

            <!--Scripts for fullcalendar--!>
            <script src="/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
            <script>
	        $(document).ready(function() {
                    var cgcEvents = [];
                    for(var i = 0; i < window.festivals.length; i++) {
                        var thisEvent = JSON.parse(window.festivals[i]._rawJSON);
                        cgcEvents.push({
                            title: thisEvent.eventName,
                            start: thisEvent.startDate,
                            end: thisEvent.endDate
                        });
                    }
                    $('#calendar').fullCalendar({
		        header: {
			    left: 'prev,next today',
			    center: 'title',
			    right: '0',
		        },
		        
                        //defaultDate: '2016-02-17',
		        editable: true,
		        eventLimit: true, // allow "more" link when too many events
                        events: cgcEvents
	            });
		
	        });
            </script>
            <div class="gc-calendar">
                <div id="calendar"></div>
            </div>
        </div> <!--close home-page--!>
