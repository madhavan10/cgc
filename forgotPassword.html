<div id="gc-forgot-password-form" class="gc-form">
    <h2 class="gc-form-title">Forgot Password</h2>
    <div class="gc-horizontal-line"></div>
    <div class="forgot-password-form-item">We will send you an email with a link to reset your password.</div>
    <form action="/forgotpassword" method="post" autocomplete="off">
        <fieldset>
            <div class="question forgot-password-form-item" id="forgot-password-question">
                <div><label for="forgot-password-email">Email address:</label></div>
                <input class="input-sm" type="email" id="forgot-password-email" name="userEmail" />
            </div>
            <div class="button forgot-password-form-item" id="forgot-password-submit-button-container">
                <button type="submit">Send Email</button>
            </div>
        </fieldset>
    </form>
</div>
