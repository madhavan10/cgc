                    </ul>
            </div>
        
            <div class="dropdown dropdown-right" >
                <div class="select">
                    <span>Upcoming Events</span>
                    <i class="bi bi-chevron-left"></i>
                </div>
                <input type="hidden" onchange="selectEventsAllOrNew(this.value)">
                    <ul class="dropdown-menu">
                        <li class="gcm-faf-eventTemporality-option" value="upcoming">Upcoming Events</li>
                        <li class="gcm-faf-eventTemporality-option" value="all">All events</li>
                    </ul>
            </div>
        </div>
