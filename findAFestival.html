<div class="gc-nav-separation"></div>

<script src="/js/find-a-festival.js"></script>
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/js/bs4-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<div class="gc-find-a-festival">
    <div class= "gc-find-a-festival-container">
        <div class= "gc-event-filters-container">
            <select id="gcm-eventType-dropdown" onchange="selectEventType(this.value)"> 
                <option selected disabled>Event Type</option>
                <option value="All">All</option>
                <option value="festival">Festival</option>
                <option value="competition">Competition</option>
                <option value="workshop">Workshop/Academy</option>
            </select>
            <select id="gcm-eventDate-dropdown" onchange="selectEventsAllOrNew(this.value)">
                <option selected value="upcoming">Upcoming Events</option>
                <option value="all">All Events</option>
            </select>
        </div>
        <div id="gc-festival-list">
            <table id="gcm-FAF-table">
                <thead>
                    <tr>
                        <th id="gcm-left-column">Event</th>
                        <th id="gcm-middle-column">Start</th>
                        <th id="gcm-right-column">End</th>
                    </tr>
                </thead>
                <tbody id="gcm-FAF-tbody">
                </tbody>
            </table>
            <div id="gcm-table-end">   
            </div>
        </div>
    </div>
</div>
