<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Classical Guitar Calendar</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- My Style Sheets -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div id="fb-root"></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main-info.js"></script>
        <script src="js/text-expand.js"></script>
        <script src="js/gc-slider.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>

        
        <div class="gc-nav-separation"></div>
        
        <div class="gc-registration-form">
            <form method="post" autocomplete="off">
        	<fieldset>
    		    <legend>Register</legend>
                    <div class="question"> 
                        <label for="firstName">First Name</label>
                        <br/>
        		<input type="text" id="firstName" name="userFirstName" />
                    </div>

                    
                    <div class="question">
                        <label for="lastName">Last Name</label>
                        <br/>
        		<input type="text" id="lastName" name="userLastName" />
                    </div>
                    
                    
                    <div class="question">
                        <label for="email">Email address</label>
                        <br/>
        		<input type="email" id="email" name="userEmail" />
                    </div>
                   

                    <div class="question">
                        <label for="password">Password</label>
                        <br/>
                        <input type="password" id="password" name="userPassword" />
                    </div>

                    
                    <div class="button">
                        <button type="submit">Create My Account</button>
                    </div>           

  		</fieldset>
            </form>
        </div> <!--close gc-registration-form-->
		
    </body>
</html>
