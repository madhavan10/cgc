<div id="gc-contact-form" class="gc-form">
    <h2 class="gc-form-title">Contact us</h2>
    <div class="gc-horizontal-line"></div>
    <form autocomplete="off">
        <fieldset>
            <div class="question contact-form-item">
                <div><label for="contact-name">Name</label></div>
                <input type="text" id="contact-name" name="contact-name" required/>
            </div>
            
            <div class="question contact-form-item">
                <div><label for="contact-email">Email address</label></div>
                <input class="input-sm" type="email" id="contact-email" name="contact-email" />
            </div>
            
            <div class="question contact-form-item">
                <div><label for="contact-message-subject">Message subject:</label></div>
                <input type="text" id="contact-message-subject" name="contact-message-subject" required/>
            </div>
            
            <div class="question contact-form-item">
                <div><label for="contact-message">Your message</label></div>
                <textarea id="contact-message" required></textarea>
            </div>

            <div class="button contact-form-item">
                <button type="submit">Send your message</button>
            </div>
        </fieldset>
    </form>
</div>
