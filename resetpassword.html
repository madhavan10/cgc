<script src="/js/reset-forgotten-password.js"></script>
<div id="gc-reset-password-form" class="gc-form">
    <h2 class="gc-form-title">Reset Forgotten Password</h2>
    <div class="gc-horizontal-line"></div>
    <form action="/resetpassword" method="post" autocomplete="off">
        <fieldset>
            <div class="question reset-password-form-item">
                <div><label for="new-password">Enter new password:</label></div>
                <input class="input-sm" id="new-password" type="password" name="new-password" required/>
            </div>
            <div class="question reset-password-form-item">
                <div><label for="re-enter-new-password">Re-enter password:</label></div>
                <input class="input-sm" id="re-enter-new-password" type="password" name="re-enter-new-password" required/>
                <div>
                    <span id="passwords-dont-match" style="color: red; font-size: 12px; display: none;">Passwords do not match</span>
                </div>
            </div>
            <div class="button reset-password-form-item">
                <button type="submit">Reset Password</button>
            </div>
        </fieldset>
    </form>
</div>
